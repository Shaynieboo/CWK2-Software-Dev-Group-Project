{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
        }

        .left {
            width: 50%;
            background-color: #c59ef5;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .left img {
            width: 100px;
            margin-bottom: 20px;
        }

        .left h1 {
            font-size: 32px;
            margin-top: 1rem;
        }

        .right {
            width: 50%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #555;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            list-style: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="{% static 'images/admin.png' %}" alt="Admin Login Icon" style="width: 100px; margin-bottom: 15px;">
        <h1>SKY Health Check</h1>
        <p>Team health matters</p>
        <p><strong>Track, Visualise, and Grow!</strong></p>
    </div>

    <div class="right">
        <div class="form-container">
            <h2>ADMIN Log in</h2>
            <form method="post" action="{% url 'admin:login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log in</button>
            </form>

            <div class="links">
                <a href="{% url 'password_reset' %}">Forgot your password?</a><br>
                <a href="{% url 'signup' %}">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
